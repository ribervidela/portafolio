<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubicadora de Madera</title>
    <link rel="stylesheet" href="css/estilosCubicadora.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
    <div>
        <header>
            <h1>Cubicadora</h1>
        </header>
        <main>
            <div>
                <label for="cantidad">Cantidad</label>
                <input type="number" value="1" id="cantidad">
            </div>
            <div>
                <label for="precio">Precio</label>
                <input type="number" value="1" id="precio">
            </div>
            <div>
                <label for="espesor">Espesor</label>
                <input type="number" name="" id="espesor">
                <label for="ancho">Ancho</label>
                <input type="number" name="" id="ancho">
                <label for="largo">Largo</label>
                <input type="number" id="largo">
            </div>
            <section class="cubicar__btn">
                <input type="button" value="Agregar a la proforma">
            </section>

            <section class="proforma">
                <table>
                    <thead>Proforma</thead>
                    <tbody>
                        <th>
                            <tr>Cantidad</tr>
                            <tr>Medidas</tr>
                            <tr>P-2</tr>
                            <tr>Precio</tr>
                            <tr>Importe</tr>
                            <tr>Borrar</tr>
                        </th>

                    </tbody>

                </table>

            </section>
        </main>
        <footer></footer>
    </div>
</body>

</html>
